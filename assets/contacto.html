<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sueñitos Alfa</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style2.css" />
    <!-- CSS BS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.png" type="imagen/x-icon" />
  </head>
  <body>
    <!--Header-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-salmon p-0"
      id="navmenu"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img class="ms-5" src="../img/logo.png" alt="Icono"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-5">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="mercaderias.html">Mercaderias</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="faq.html">Faq</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="clientes.html">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Header-->
    <!--Main-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="my-2">
            <fieldset>
              <legend class="text-center my-5 principal display-1 fw-bold">
                Contactenos!
              </legend>
              <div class="form-group">
                <div class="col-md-8 mx-auto">
                  <input
                    id="fname"
                    name="name"
                    type="text"
                    placeholder="Nombre"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 mx-auto">
                  <input
                    id="lname"
                    name="name"
                    type="text"
                    placeholder="Apellido"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 mx-auto">
                  <input
                    id="email"
                    name="email"
                    type="text"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 mx-auto">
                  <input
                    id="phone"
                    name="phone"
                    type="text"
                    placeholder="Teléfono"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 mx-auto">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Escriba su mensaje aqui!"
                    rows="7"
                  ></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg my-5">
                    Enviar
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!--Main-->
    <!--Footer-->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-2"
      >
        <p class="col-md-4 mb-0 text-dark">© 2021, Derechos Reservados</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item me-2">
            <a href="../index.html" class="nav-link px-2 text-dark">Inicio</a>
          </li>
          <li class="nav-item me-2">
            <a href="mercaderias.html" class="nav-link px-2 text-dark"
              >Mercaderias</a
            >
          </li>
          <li class="nav-item me-2">
            <a href="faq.html" class="nav-link px-2 text-dark">Faq</a>
          </li>
          <li class="nav-item me-2">
            <a href="contacto.html" class="nav-link px-2 text-dark">Contacto</a>
          </li>
          <li class="nav-item me-2">
            <a href="clientes.html" class="nav-link px-2 text-dark">Clientes</a>
          </li>
        </ul>
      </footer>
    </div>
    <!--Footer-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
